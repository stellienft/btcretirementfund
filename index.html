<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Capital Retirement Fund</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation Menu -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Nexus Capital Retirement Fund</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Participants Section (Collapsible) -->
        <section class="mb-8">
            <button id="toggle-participants" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Show/Hide Participants
            </button>
            <div id="participants-section" class="bg-white p-6 rounded-lg shadow-md mt-4 hidden">
                <h2 class="text-2xl font-bold mb-4">Participants</h2>
                <ul id="participant-list" class="space-y-2">
                    <!-- Participants will be dynamically added here -->
                </ul>
                <button id="add-participant" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Add Participant
                </button>
            </div>
        </section>

        <!-- Analytics Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Analytics</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-lg">Total Invested: <span id="total-invested">$0 AUD</span></p>
            </div>
        </section>

        <!-- DCA Table -->
        <section>
            <h2 class="text-2xl font-bold mb-4">DCA Table</h2>
            <div class="overflow-x-auto bg-white rounded-lg shadow-md">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-blue-600 text-white">
                            <th class="p-3">Month</th>
                            <!-- Participant columns will be dynamically added here -->
                        </tr>
                    </thead>
                    <tbody id="dca-table-body">
                        <!-- Rows for each month will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
