<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Capital Retirement Fund</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom gradient and animation */
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
        }
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark-mode .gradient-bg {
            background: linear-gradient(135deg, #2d3748, #4a5568);
        }
        .dark-mode .bg-white {
            background-color: #2d3748;
            color: #e2e8f0;
        }
        .dark-mode .text-gray-800 {
            color: #e2e8f0;
        }
        .dark-mode .bg-gray-100 {
            background-color: #4a5568;
        }
        .dark-mode .text-gray-700 {
            color: #e2e8f0;
        }
        .dark-mode .bg-gray-200 {
            background-color: #4a5568;
        }
        .dark-mode .text-blue-600 {
            color: #63b3ed;
        }
        .year-tab {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
        }
        .year-tab.active {
            background-color: #3b82f6;
            color: white;
        }
        .modern-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="dark-mode">
    <!-- Navigation Menu -->
    <nav class="gradient-bg text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold business-name">Nexus Capital Retirement Fund</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Participants Section (Collapsible) -->
        <section class="mb-8">
            <button id="toggle-participants" class="gradient-bg text-white px-4 py-2 rounded-lg hover-scale shadow-md">
                Show/Hide Participants
            </button>
            <div id="participants-section" class="modern-card bg-white p-6 rounded-lg shadow-md mt-4">
                <h2 class="text-2xl font-bold mb-4">Participants</h2>
                <ul id="participant-list" class="space-y-2">
                    <!-- Participants will be dynamically added here -->
                </ul>
                <button id="add-participant" class="mt-4 gradient-bg text-white px-4 py-2 rounded-lg hover-scale shadow-md">
                    Add Participant
                </button>
            </div>
        </section>

        <!-- Analytics Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Analytics</h2>
            <div class="modern-card bg-white p-6 rounded-lg shadow-md grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="text-lg">Total Invested:</p>
                    <p class="text-2xl font-bold text-blue-600" id="total-invested-aud">$0 AUD</p>
                </div>
                <div>
                    <p class="text-lg">Number of Members:</p>
                    <p class="text-2xl font-bold text-blue-600" id="number-of-members">0</p>
                </div>
            </div>
        </section>

        <!-- DCA Table -->
        <section>
            <h2 class="text-2xl font-bold mb-4">DCA Table</h2>
            <!-- Year Tabs -->
            <div class="flex space-x-2 mb-4 overflow-x-auto">
                <!-- Year tabs will be dynamically added here -->
            </div>
            <!-- Table -->
            <div class="overflow-x-auto modern-card bg-white rounded-lg shadow-md">
                <table class="min-w-full">
                    <thead>
                        <tr class="gradient-bg text-white">
                            <th class="p-2">Month</th>
                            <!-- Participant columns will be dynamically added here -->
                        </tr>
                    </thead>
                    <tbody id="dca-table-body">
                        <!-- Rows for each month will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer with Icons -->
    <footer class="gradient-bg text-white p-4 mt-8">
        <div class="container mx-auto flex justify-center space-x-6">
            <a href="https://coinstats.app/address/38r4YWLR7qnye7a86jgXx2cs6gZFtZGC65/" target="_blank" class="hover:text-blue-200">
                <i class="fas fa-chart-line text-2xl"></i>
            </a>
            <a href="https://portal.stellio.com.au/work/folders/fo_a33813a59525edfa12f1d68c" target="_blank" class="hover:text-blue-200">
                <i class="fas fa-folder-open text-2xl"></i>
            </a>
            <a href="https://t.me/NexusCapitalAU" target="_blank" class="hover:text-blue-200">
                <i class="fab fa-telegram text-2xl"></i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
