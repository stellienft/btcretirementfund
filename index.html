<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Capital Retirement Fund</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nexus Capital Retirement Fund</h1>
        <p>Bitcoin DCA Strategy: January 2025 - January 2035</p>
    </header>

    <section class="participants">
        <h2>Participants</h2>
        <ul id="participant-list">
            <!-- Participants will be dynamically added here -->
        </ul>
        <button id="add-participant">Add Participant</button>
    </section>

    <section class="dca-table">
        <h2>Dollar Cost Averaging (DCA) Table</h2>
        <table id="dca-table">
            <thead>
                <tr>
                    <th>Month</th>
                    <!-- Participant columns will be dynamically added here -->
                </tr>
            </thead>
            <tbody>
                <!-- Rows for each month will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2023 Nexus Capital Retirement Fund</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
